{% for field in form.visible_fields %}
<div class="form-group">
    {% if field.errors %}
    <div class="alert alert-danger">
        {{ field.errors }}
    </div>
    {% endif %}

    {% if field.field.widget|fieldtype == 'CheckboxInput' %}
    <div class="col-xs-offset-0 col-sm-offset-1 col-sm-9">
        <div class="checkbox">
            <label data-toggle="{{ field.helptext|yesno:'tooltip,'  }}" data-placement="{{ field.helptext|yesno:'left,' }}" title="{{ field.helptext }}" >
                {{ field }} {{ field.label }}
            </label>
        </div>
    </div>
    {% else %}
    {{ field.label_tag }}
    <div class="col-sm-9 input-group">
        {{ field }}
    </div>
    {% endif %}
</div>
{% endfor %}
