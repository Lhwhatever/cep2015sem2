{% extends "navbar.html" %}

{% block content %}
<div class="jumbotron">
    <h1>Welcome!</h1>
    To access an app, please use the navigation bar located above.
    <h2>Featured</h2>
    {% with featured_app=webapps|random %}
        <a href="{%url featured_app.1 %}" class="btn btn-primary">Go to {{ featured_app.0 }} <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
    {% endwith %}
</div>
{% endblock %}
